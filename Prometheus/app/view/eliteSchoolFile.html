<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>师道慧享</title>
		<!-- <link rel="stylesheet" type="text/css" href="../public/css/src/base.css"/> -->
		<link rel="stylesheet" type="text/css" href="../public/css/lib/iview.css">
		<link rel="stylesheet" type="text/css" href="../public/css/src/eliteSchoolFile.css"/>
	</head>
	<body>
		<div class="eliteSchoolFile" v-cloak>
            <i-select v-model="subjectModel" placeholder="选择年级..." style="width:100px">
                <i-option v-for="(item,index) in subjectData" :value="item.id" :key="index">${item.title}</i-option>
            </i-select>
            <i-select v-model="gradeModel" placeholder="选择年级..." style="width:100px">
                <i-option v-for="(item,index) in gradeData" :value="item.id" :key="index">${item.title}</i-option>
            </i-select>
		</div>

		<script type="text/javascript" src="../public/js/lib/jquery.min.js"></script>
	    <script type="text/javascript" src="../public/js/lib/vue.min.js"></script>
	    <script type="text/javascript" src="../public/js/lib/iview.min.js"></script>
	    <script type="text/javascript" src="../public/js/src/config.js"></script>
	    <script type="text/javascript" src="../public/js/src/eliteSchoolFile.js"></script>
	</body>
</html>
